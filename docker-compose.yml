services:
  steinhauer-web:
    build: .
    image: steinhauer-dev:latest
    container_name: steinhauer-web
    restart: always
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
      - GITHUB_KEY=${GITHUB_KEY}
      - BASE_URL=${BASE_URL}
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - docker_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  docker_network:
    external: true
